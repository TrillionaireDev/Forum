<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Coin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: #122433;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
}

.card {
  background: #0f1b2a;
  padding: 24px;
  border-radius: 16px;
  width: 360px;
  color: white;
  border: 1px solid rgba(255,255,255,0.06);
}

.image {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 18px;
  object-fit: cover;
}

.header {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 12px;
}

.btc-icon {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #f7931a;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  font-size: 20px;
  color: white;
}

.title {
  font-size: 18px;
  font-weight: 600;
}

.symbol {
  font-weight: 400;
  opacity: 0.6;
  margin-left: 6px;
}

.price {
  font-size: 42px;
  font-weight: 700;
}
</style>
</head>

<body>

<div class="card">

  <!-- Your Image -->
  <img src="IMG_2719.jpeg" class="image">

  <div class="header">
    <div class="btc-icon">â‚¿</div>
    <div class="title">
      Bitcoin price <span class="symbol">BTC</span>
    </div>
  </div>

  <div class="price">$69,000.74</div>

</div>

</body>
</html>
