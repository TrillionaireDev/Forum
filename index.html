<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DFI Forum Browser</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: system-ui, sans-serif;
    background: #0a0a0a;
    color: #e0e0e0;
    display: flex;
    justify-content: center;
    padding-top: 40px;
  }

  .browser-window {
    width: 90%;
    max-width: 900px;
    border: 2px solid #333;
    border-radius: 10px;
    background: #111;
    overflow: hidden;
  }

  /* Search field container */
  .search-container {
    display: flex;
    padding: 15px 20px;
    background: #222;
    border-bottom: 2px solid #333;
    align-items: center;
    gap: 10px;
  }

  .search-container input[type="text"] {
    flex: 1;
    padding: 10px 12px;
    border-radius: 6px;
    border: 2px solid #333;
    background: #111;
    color: #e0e0e0;
    font-size: 1rem;
  }

  .search-container button {
    padding: 10px 15px;
    border: 2px solid #333;
    border-radius: 6px;
    background: #111;
    color: #caa6ff;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }

  .search-container button:hover {
    border-color: #caa6ff;
    background: #222;
  }

  /* Browser tabs */
  .browser-tabs {
    display: flex;
    background: #222;
    border-bottom: 2px solid #333;
  }

  .tab {
    flex: 1;
    padding: 10px 0;
    cursor: pointer;
    background: #222;
    color: #aaa;
    border-right: 1px solid #333;
    transition: 0.2s;
    font-weight: bold;
    text-align: center;
  }

  .tab:last-child {
    border-right: none;
  }

  .tab.active {
    background: #0a0a0a;
    color: #caa6ff;
  }

  .tab:hover {
    background: #1a1a1a;
  }

  /* Button field below tabs */
  .button-field {
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 12px;
  }

  .button-field button {
    padding: 12px;
    border: 2px solid #333;
    border-radius: 6px;
    background: #111;
    color: #caa6ff;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }

  .button-field button:hover {
    border-color: #caa6ff;
    background: #222;
  }

  .button-field button.full-width {
    grid-column: 1 / -1;
  }
</style>
</head>
<body>

<div class="browser-window">
  <!-- Search field with only Date button -->
  <div class="search-container">
    <input type="text" placeholder="Search" id="searchInput">
    <button id="dateBtn">Date</button>
  </div>

  <!-- Browser tabs -->
  <div class="browser-tabs">
    <div class="tab active" data-tab="1">Coin</div>
    <div class="tab" data-tab="2">Updates</div>
    <div class="tab" data-tab="3">Thoughts</div>
    <div class="tab" data-tab="4">Bots</div>
  </div>

  <!-- Button field -->
  <div class="button-field" id="buttonField">
    <!-- Buttons render dynamically -->
  </div>
</div>

<script>
  const tabButtons = {
    1: ["Main Coin Info", "Button 2", "Button 3", "Button 4", "Button 5"],
    2: ["Latest Update", "Button B", "Button C", "Button D", "Button E"],
    3: ["Thought Highlight", "Two", "Three", "Four", "Five"],
    4: ["Primary Bot", "Bot Beta", "Bot Gamma", "Bot Delta", "Bot Epsilon"]
  };

  const buttonField = document.getElementById('buttonField');
  const tabs = document.querySelectorAll('.tab');
  const dateBtn = document.getElementById('dateBtn');

  function renderButtons(tabNumber) {
    buttonField.innerHTML = '';
    const buttons = tabButtons[tabNumber] || [];
    buttons.forEach((label, index) => {
      const btn = document.createElement('button');
      btn.textContent = `${index+1}. ${label}`;
      if (index === 0) btn.classList.add('full-width'); // first button full width
      buttonField.appendChild(btn);
    });
  }

  renderButtons(1); // initialize first tab

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      renderButtons(tab.getAttribute('data-tab'));
    });
  });

  // Date button placeholder
  dateBtn.addEventListener('click', () => {
    alert("Date button clicked. Can implement sorting later.");
  });
</script>

</body>
</html>
