<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DFI Forum Browser</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: system-ui, sans-serif;
  background: #0a0a0a;
  color: #e0e0e0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.browser-window {
  width: 90%;
  max-width: 900px;
  min-height: 500px;
  border: 2px solid #333;
  border-radius: 10px;
  background: #111;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.search-container {
  display: flex;
  padding: 15px 20px;
  background: #222;
  border-bottom: 2px solid #333;
  align-items: center;
  gap: 10px;
}

.search-container input[type="text"] {
  flex: 1;
  padding: 10px 12px;
  border-radius: 6px;
  border: 2px solid #333;
  background: #111;
  color: #e0e0e0;
  font-size: 1rem;
}

.search-container button {
  padding: 10px 15px;
  border: 2px solid #333;
  border-radius: 6px;
  background: #111;
  color: #caa6ff;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

.search-container button:hover {
  border-color: #caa6ff;
  background: #222;
}

.browser-tabs {
  display: flex;
  background: #222;
  border-bottom: 2px solid #333;
}

.tab {
  flex: 1;
  padding: 10px 0;
  cursor: pointer;
  background: #222;
  color: #aaa;
  border-right: 1px solid #333;
  transition: 0.2s;
  font-weight: bold;
  text-align: center;
}

.tab:last-child { border-right: none; }
.tab.active { background: #0a0a0a; color: #caa6ff; }
.tab:hover { background: #1a1a1a; }

#postTitle {
  display: none;
  flex-direction: column;
  padding: 10px 20px;
  color: #caa6ff;
  font-weight: bold;
}

#postDate { font-size: 0.9rem; }
#postHeader { font-size: 1.2rem; margin-top: 4px; }

.button-field {
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  flex-grow: 1;
  overflow-y: auto;
}

.button-field button {
  padding: 20px;
  border: 2px solid #333;
  border-radius: 8px;
  background: #111;
  color: #caa6ff;
  font-weight: bold;
  text-align: center;
}

.button-field iframe {
  width: 100%;
  height: 520px;
  border: none;
  border-radius: 8px;
}
</style>
</head>
<body>

<div class="browser-window">

  <!-- Search -->
  <div class="search-container">
    <input type="text" placeholder="Search" id="searchInput">
    <button id="dateBtn">Date</button>
  </div>

  <!-- Tabs -->
  <div class="browser-tabs">
    <div class="tab" data-file="coin.html">Coin</div>
    <div class="tab" data-file="">Updates</div>
    <div class="tab" data-file="thoughts.html">Thoughts</div>
    <div class="tab" data-file="">Bots</div>
  </div>

  <!-- Post Title -->
  <div id="postTitle">
    <div id="postDate"></div>
    <div id="postHeader"></div>
  </div>

  <!-- Content Area -->
  <div class="button-field" id="buttonField"></div>

</div>

<script>
const buttonField = document.getElementById('buttonField');
const tabs = document.querySelectorAll('.tab');
const dateBtn = document.getElementById('dateBtn');
const postTitle = document.getElementById('postTitle');
const postDate = document.getElementById('postDate');
const postHeader = document.getElementById('postHeader');

function renderDefaultMessage() {
  buttonField.innerHTML = '';
  postTitle.style.display = 'none';

  const btn = document.createElement('button');
  btn.textContent =
    "This forum is the official source of information about DrugFreeInu. Select a topic to explore the ideas and beliefs of DrugFreeInuâ€™s developer.";

  buttonField.appendChild(btn);
}

renderDefaultMessage();

tabs.forEach(tab => {
  tab.addEventListener('click', () => {

    tabs.forEach(t => t.classList.remove('active'));
    tab.classList.add('active');

    const file = tab.getAttribute('data-file');

    buttonField.innerHTML = '';
    postTitle.style.display = 'none';

    if (file) {
      const iframe = document.createElement('iframe');
      iframe.src = file;
      buttonField.appendChild(iframe);
    } else {
      renderDefaultMessage();
    }
  });
});

dateBtn.addEventListener('click', () => {
  alert("Date button clicked.");
});
</script>

</body>
</html>
