<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DFI Forum Browser</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: system-ui, sans-serif;
    background: #0a0a0a;
    color: #e0e0e0;
    display: flex;
    justify-content: center;
    padding-top: 40px;
  }

  .browser-window {
    width: 90%;
    max-width: 900px;
    border: 2px solid #333;
    border-radius: 10px;
    background: #111;
    overflow: hidden;
  }

  /* Big forum header button */
  .forum-header {
    width: 100%;
    padding: 20px;
    text-align: center;
    background: #222;
    border-bottom: 2px solid #333;
    font-weight: bold;
    font-size: 1.5rem;
    color: #caa6ff;
    cursor: pointer;
    transition: 0.2s;
  }

  .forum-header.active {
    background: #0a0a0a;
  }

  .forum-header:hover {
    background: #1a1a1a;
  }

  /* Browser tabs */
  .browser-tabs {
    display: flex;
    background: #222;
    border-bottom: 2px solid #333;
  }

  .tab {
    flex: 1;
    padding: 10px 0;
    cursor: pointer;
    background: #222;
    color: #aaa;
    border-right: 1px solid #333;
    transition: 0.2s;
    font-weight: bold;
    text-align: center;
  }

  .tab:last-child {
    border-right: none;
  }

  .tab.active {
    background: #0a0a0a;
    color: #caa6ff;
  }

  .tab:hover {
    background: #1a1a1a;
  }

  /* Button field */
  .button-field {
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 12px;
  }

  .button-field button {
    padding: 12px;
    border: 2px solid #333;
    border-radius: 6px;
    background: #111;
    color: #caa6ff;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }

  .button-field button:hover {
    border-color: #caa6ff;
    background: #222;
  }

  .button-field button.full-width {
    grid-column: 1 / -1;
  }
</style>
</head>
<body>

<div class="browser-window">
  <!-- Big forum header -->
  <div class="forum-header active" data-tab="0">DrugFreeInu Forum</div>

  <!-- Browser tabs -->
  <div class="browser-tabs">
    <div class="tab" data-tab="1">Coin</div>
    <div class="tab" data-tab="2">Updates</div>
    <div class="tab" data-tab="3">Thoughts</div>
    <div class="tab" data-tab="4">Bots</div>
  </div>

  <!-- Button field -->
  <div class="button-field" id="buttonField">
    <!-- Buttons render dynamically -->
  </div>
</div>

<script>
  const tabButtons = {
    0: ["Welcome Post"], // DrugFreeInu Forum main page
    1: ["Main Coin Info", "Button 2", "Button 3", "Button 4", "Button 5"],
    2: ["Latest Update", "Button B", "Button C", "Button D", "Button E"],
    3: ["Thought Highlight", "Two", "Three", "Four", "Five"],
    4: ["Primary Bot", "Bot Beta", "Bot Gamma", "Bot Delta", "Bot Epsilon"]
  };

  const buttonField = document.getElementById('buttonField');
  const tabs = document.querySelectorAll('.tab');
  const forumHeader = document.querySelector('.forum-header');

  function renderButtons(tabNumber) {
    buttonField.innerHTML = '';
    const buttons = tabButtons[tabNumber] || [];
    buttons.forEach((label, index) => {
      const btn = document.createElement('button');
      btn.textContent = `${index+1}. ${label}`;
      if (index === 0) btn.classList.add('full-width'); // first button spans full width
      buttonField.appendChild(btn);
    });
  }

  // Initialize main page
  renderButtons(0);

  // Tab click
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      forumHeader.classList.remove('active');
      tab.classList.add('active');
      renderButtons(tab.getAttribute('data-tab'));
    });
  });

  // Forum header click
  forumHeader.addEventListener('click', () => {
    tabs.forEach(t => t.classList.remove('active'));
    forumHeader.classList.add('active');
    renderButtons(0);
  });
</script>

</body>
</html>
